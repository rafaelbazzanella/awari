<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 03 - Forms de contato</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <form>
        <div class="column">
          <label>Nome</label>
          <input id="id_nome" type="text"><input disabled id="id_nome_escolhido">
        </div>
        <div class="column">
          <label>Email</label>
          <input id="id_email" type="text"><input disabled id="id_email_escolhido">
        </div>
        <div class="column">
          <label>Mensagem</label>
          <input id="id_mensagem" type="text"><input disabled id="id_mensagem_escolhido">
        </div>
          <input type="button" value='Enviar' onclick="afterButtonClick()">
      </form>
    </div>
  </div>
</body>

<script src="scripts.js"></script>
